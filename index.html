<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arnaud Habraken — Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-zinc-950 text-zinc-100 antialiased"
    style="font-family: Inter, system-ui, sans-serif"
  >
    <div id="top" class="min-h-screen">
      <header class="sticky top-0 z-50 border-b border-zinc-800 bg-zinc-950">
        <nav
          class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4 sm:px-6"
        >
          <a href="#top" class="flex items-center gap-3">
            <div class="h-9 w-9 rounded-full bg-zinc-800"></div>
            <span class="text-lg font-semibold tracking-tight"
              >Arnaud Habraken</span
            >
          </a>

          <!-- Liens ordi -->
          <div class="hidden items-center gap-8 md:flex">
            <a
              href="#about"
              class="text-sm text-zinc-300 hover:text-indigo-500"
            >
              À propos
            </a>
            <a
              href="#skills"
              class="text-sm text-zinc-300 hover:text-indigo-500"
            >
              Compétences
            </a>
            <a
              href="#projects"
              class="text-sm text-zinc-300 hover:text-indigo-500"
            >
              Projets
            </a>
            <a
              href="#contact"
              class="text-sm text-zinc-300 hover:text-indigo-500"
            >
              Contact
            </a>

            <a
              href="#contactme"
              class="rounded-lg bg-indigo-600 px-4 py-2 text-sm font-semibold text-white transition transform duration-300 hover:scale-105 hover:bg-indigo-500"
            >
              Me contacter
            </a>
          </div>

          <!-- Menu button -->
          <button
            id="menuBtn"
            class="inline-flex items-center justify-center rounded-lg border border-zinc-800 bg-zinc-900 p-2 text-zinc-200 hover:bg-zinc-800 md:hidden"
            type="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </nav>

        <!-- Mobile menu -->
        <div
          id="mobileMenu"
          class="hidden border-t border-zinc-800 bg-zinc-950 md:hidden"
        >
          <div class="mx-auto max-w-6xl space-y-1 px-4 py-4 sm:px-6">
            <a
              href="#about"
              class="block rounded-lg px-3 py-2 text-zinc-300 hover:bg-zinc-900 hover:text-white"
            >
              À propos
            </a>
            <a
              href="#skills"
              class="block rounded-lg px-3 py-2 text-zinc-300 hover:bg-zinc-900 hover:text-white"
            >
              Compétences
            </a>
            <a
              href="#projects"
              class="block rounded-lg px-3 py-2 text-zinc-300 hover:bg-zinc-900 hover:text-white"
            >
              Projets
            </a>
            <a
              href="#contact"
              class="block rounded-lg px-3 py-2 text-zinc-300 hover:bg-zinc-900 hover:text-white"
            >
              Contact
            </a>

            <a
              href="#contactme"
              class="mt-2 block rounded-lg bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white hover:bg-indigo-500"
            >
              Me contacter
            </a>
          </div>
        </div>
      </header>

      <main class="mx-auto max-w-6xl px-4 py-10 sm:px-6">
        <!-- HERO -->
        <section id="hero" class="py-16">
          <h1 class="text-3xl font-bold tracking-tight sm:text-4xl">Arnaud</h1>
          <p class="mt-3 max-w-2xl text-zinc-300">
            Étudiant en développement web — à la recherche d’un stage
          </p>
        </section>

        <!-- A PROPOS -->
        <section id="about" class="border-t border-zinc-800 py-16">
          <h2 class="text-2xl font-semibold">À propos</h2>
        </section>

        <!-- COMPETENCES -->
        <section id="skills" class="border-t border-zinc-800 py-16">
          <h2 class="text-2xl font-semibold">Compétences</h2>
        </section>

        <!-- PROJETS -->
        <section id="projects" class="border-t border-zinc-800 py-16">
          <h2 class="text-2xl font-semibold">Projets</h2>
        </section>

        <!-- CONTACT -->
        <section id="contact" class="border-t border-zinc-800 py-16">
          <h2 class="text-2xl font-semibold">Contact</h2>
        </section>

        <!-- FOOTER -->
        <footer class="border-t border-zinc-800 py-10 text-sm text-zinc-500">
          <span id="year"></span> - Arnaud Habraken
        </footer>
      </main>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
